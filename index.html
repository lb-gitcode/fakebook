<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="LB">
    <meta name="description" content="School assignment">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FakeBook</title>
  </head>
  <body>
    <header>
      <a href="#"><h1>FakeBook</h1></a>
      <nav>
        <ul>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Friends</a></li>
          <li><a href="#">Groups</a></li>
          <li><a href="#">Settings</a></li>
          <li><div class="icon" id="pop-up-icon"></div></li>
        </ul>
      </nav>
    </header>
    <div id="pop-up-modal">
      <div class="user-info-container">
        <h2>User Info:</h2>
        <p>ID: <span id="user-id">00000</span></p>
        <p>Name: <span id="user-name">Name</span></p>
        <p>Username: <span id="user-username">User_name</span></p>
        <p>Email: <span id="user-email">user@email.com</span></p>
      </div>
      <div id="close-modal">X</div>
    </div>
    <div class="container">
      <main>
        <div class="new-post">
          <textarea id="new-post-text" placeholder="What's on your mind?" maxlength="125"></textarea>
          <div class="new-post-buttons">
            <label for="new-file"><i class="fa-solid fa-image"></i></label>
            <input type="file" id="new-file" accept=".png, .jpg, .jpeg, .gif, .webp">
            <input type="button" value="Post" id="post-button">
          </div>
        </div>
        <div id="post-feed">
        </div>
      </main>
    </div>
    <noscript>
      <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>
  </body>
</html>
